<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <link rel="stylesheet" href="attribute.css">
</head>
<body>
    <h1>My favourite meal</h1>
    <p class="friedrice-beans-amala">this is for those that like fba</p>
    <p class="jollofrice-garri-beans">this is for those that like jgb</p>

    <p class="garri-jollofrice-friedrice">this is for those that like gjf</p>
    <p data-ingredients="scones cream jam">Will I get selected?</p>
    <p data-ingredients="toast jam butter">Will I get selected?</p>
    <p data-ingredients="jam toast butter">Will I get selected?</p>
</body>
</html>
